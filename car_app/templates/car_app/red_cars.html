<!-- car_app/templates/car_app/red_cars.html -->
{% load static %}
{% for car in red_cars %}
    <li id="car-{{ car.id }}" data-car-id="{{ car.id }}" data-color="{{ car.color }}">
        <img src="{% static 'car_app/redcar.png' %}" alt="{{ car.name }}">
        <p>{{ car.name }}</p>
    </li>
{% endfor %}
